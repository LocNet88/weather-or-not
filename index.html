<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Weather or Not</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav>
        <div class="navItems">
            <i class="fa fa-location-arrow"></i>
            <span id="location">Kansas City</span>
            <i class="fa fa-search"></i>
        </div>
    </nav>


    <main>
        <div class="imageDescription">
            <img class="currentImg" src="Untitled.png" alt="image depiction of weather">
            <h1 class="description">Sunny, 78</h1>
        </div>
    </main>

    <section>
        
            <h2 class="forecastHead">7 Day Forecast</h2>
        <div class="allForecast">
            <div class="forecastSum">
                <h3 class="day" id="days">Monday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>

            <div class="forecastSum">
                <h3 class="day" id="days">Tuesday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>

            <div class="forecastSum">
                <h3 class="day" id="days">Wednesday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>

            <div class="forecastSum">
                <h3 class="day" id="days">Thursday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>

            <div class="forecastSum">
                <h3 class="day" id="days">Friday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>

            <div class="forecastSum">
                <h3 class="day" id="days">Saturday</h3>
                <img src="#" alt="weather icon">
                <p class="temp">82</p>
            </div>
        </div>
    </section>



	
	<script src="main.js"></script>
</body>
</html>
